<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            margin-left: 1rem;
        }
        #idLblFrutas{
            margin-left: 2px;
        }
    </style>

</head>

<body>
    <!-- Lista de dados (seleção de item) -->
    
    <label for="" id="idLblFrutas">Frutas:</label><br>
    <input list="idFrutas">
    <datalist id="idFrutas">
    
    </datalist>

    <script>

        var frutas = ["tomate", "morango", "limão", "Abacaxi", "Pêra", "Uva"]

        var datalist = document.getElementById("idFrutas")

        for(let index=0; index<frutas.length;index++){
            let option = document.createElement("option")
            option.textContent = frutas[index];
            option.id = ("id"+frutas[index].toString());
            option.value=index;

            datalist.appendChild(option)

            console.log(option)
        }

        console.log(datalist)



    </script>
</body>

</html>
