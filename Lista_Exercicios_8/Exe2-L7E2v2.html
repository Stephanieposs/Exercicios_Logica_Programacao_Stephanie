<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        * {
            margin-left: 5px;
            margin-top: 5px;
        }

</head>

<body>
    <div class="mb-3">
        <label for="idNome">Nome:</label><br>
        <input type="text" id="idNome" name="nmNome" value=""> 
    </div>
    <div class="mb-3">
        <label for="idIdade">Idade:</label><br>
        <input type="number" id="idIdade" name="nmIdade" value=""> 
    </div>
    <input type="button" class="btn btn-primary" value="Inserir dados" onclick="pegarDados()">

    <input type="button" class="btn btn-success" value="Mostrar menores de idade" onclick="mostrarMenores()"><br>

    <output id="idOutNomes"></output><br>
    <output id="idOutIdades"></output>
    <script>

        var nomes = [];
        var idades = [];

        var contadorVezes = 0;

        function pegarDados() {
            let nome = document.getElementById("idNome").value;
            let idade = Number(document.getElementById("idIdade").value);

            nomes[contadorVezes] = nome;
            idades[contadorVezes] = idade;

            contadorVezes++
        }

        function mostrarMenores() {
            let nomesMenores = [];
            let idadesMenores = [];
            let contadorMenores = 0;

            /*
            for(let index = 0; index<=nomes.length; index++){
                if(idades[index] <18){
                    
                    nomesMenores[contadorMenores] = nomes[index] ;
                    idadesMenores[contadorMenores] = "   "+idades[index] + " ";
                    contadorMenores++

                }
            }
            */

            nomesMenores = nomes.filter(function (value, index, array) {
                if (idades[index] < 18) {
                    return nomesMenores[contadorMenores] = array[index];
                    contadorMenores++
                }

            });

            idadesMenores = idades.filter(function (value, index, array) {
                if (idades[index] < 18) {
                    return idadesMenores[contadorMenores] = "   " + array[index] + " ";
                }
            });

            console.table(nomesMenores)
            console.table(idadesMenores)

            document.getElementById("idOutNomes").value = nomesMenores;
            document.getElementById("idOutIdades").value = idadesMenores
        }



    </script>
</body>

</html>
