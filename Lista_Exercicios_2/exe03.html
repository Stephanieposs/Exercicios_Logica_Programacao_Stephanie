<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe03</title>
</head>

<body>
    <form action="">
        <label for="idNumero">Número:</label>
        <input type="number" id="idNumero" name="nmNumero" value=""> <br><br>

        <input type="button" value="Posição número" onclick="calcularPosicaoNumero()"><br><br>

        <output id="idOutputNumero"></output><br>
    </form>
    <script>

        function calcularPosicaoNumero() {
            let numero = Number(document.getElementById("idNumero").value);

            if (numero > 20) {
                document.getElementById("idOutputNumero").value = (numero + " é maior que 20")
            } else if (numero == 20) {
                document.getElementById("idOutputNumero").value = (numero + " é igual a 20")
            } else {
                document.getElementById("idOutputNumero").value = (numero + " é menor que 20")
            }

        }

    </script>
</body>

</html>
