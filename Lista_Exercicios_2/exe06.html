<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe06</title>
</head>
<body>
    <form action="">
        <label for="idNumero1">Número 1: </label>
        <input type="number" id="idNumero1" name="nmNumero1" value=""> <br><br>

        <label for="idOperador">Operador: </label>
        <input type="text" id="idOperador" name="nmOperador" value=""> <br><br>

        <label for="idNumero2">Número 2: </label>
        <input type="number" id="idNumero2" name="nmNumero2" value=""> <br><br>
        
        <input type="button" value="Calcular" onclick="calculadora()"><br><br>


        <output id="idOutputConta"></output><br> 

    </form>
    <script>
        function calculadora(){
            let num1 = Number(document.getElementById("idNumero1").value);
            let num2 = Number(document.getElementById("idNumero2").value);
            let operador = document.getElementById("idOperador").value;

            if(operador == "+"){
                document.getElementById("idOutputConta").value = (num1+num2)
            }else if(operador == "-"){
                document.getElementById("idOutputConta").value = (num1-num2)
            }else if(operador == "*"){
                document.getElementById("idOutputConta").value = (num1*num2)
            }else if(operador == "/"){
                document.getElementById("idOutputConta").value = (num1/num2)
            }else{
                document.getElementById("idOutputConta").value = ("operador não encontrado")
            }

        }

    </script>
</body>
</html>
