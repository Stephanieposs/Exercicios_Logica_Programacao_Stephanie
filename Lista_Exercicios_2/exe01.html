<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe01</title>
</head>
<body>
    <form action="">
        <label for="idNumero1">Número 1: </label>
        <input type="number" id="idNumero1" name="nmNumero1" value=""> <br><br>

        <label for="idNumero2">Número 2: </label>
        <input type="number" id="idNumero2" name="nmNumero2" value=""> <br><br>
        
        <input type="button" value="Maior número" onclick="calcularMaior()"><br><br>


        <output id="idOutputMaiorNumero"></output><br> 

    </form>
    <script>
        function calcularMaior(){
            let num1 = Number(document.getElementById("idNumero1").value);
            let num2 = Number(document.getElementById("idNumero2").value);

            let maiorNumero;
            if(num1>num2){
                maiorNumero == num1;
            }else{
                maiorNumero==num2;
            }

            document.getElementById("idOutputMaiorNumero").value = ("O maior número é "+maiorNumero)
        }

    </script>
</body>
</html>
