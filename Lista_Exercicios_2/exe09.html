<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe09</title>

    <style>

        #idDisplay{
            display: flex;
        }
    </style>

</head>

<body>
    <form action="">

        <div id="idDisplay">
        <fieldset >
            <legend>Menu</legend> <br>
            
            <label for="idCirculo">1 - Área do Círculo</label><br><br>
            <label for="idRetangulo">2 - Área do Retângulo</label><br><br>
            <label for="idTrianguloRetangulo">3 - Área do Triângulo Retângulo</label><br><br>
            <label for="idTrianguloEquilatero">4 - Área do Triângulo Equilátero</label><br><br>

            <label for="idEscolheNumero">Selecione sua opção:</label><br>
            <input type="number" id="idEscolheNumero" name="nmEscolheNumero" value=""> <br><br>
        

        <input type="button" value="Escolher opção" onclick="escolherOpcao()"><br>
        <output id="idOutputMensagem"></output><br><br>

        </fieldset>

        

        <fieldset>
            <legend>Forneça as medidas</legend><br>
            <output id="idOutputMensagemEntrada1"></output><br>
            <input type="number" id="idEntrada1" name="nmEntrada1" value=""> <br><br>

            <output id="idOutputMensagemEntrada2" disabled></output><br>
            <input type="number" id="idEntrada2" name="nmEntrada2" value=""> <br><br><br>

            <input type="button" value="Calcular" onclick="calcularArea()"><br><br><br>


            <label for="">A Área é: </label>
            <output id="idOutputArea"></output><br>

        </fieldset>

        </div>


        

    </form>
    <script>
        var opcao;

        function escolherOpcao() {
            opcao = Number(document.getElementById("idEscolheNumero").value);
            document.getElementById("idEntrada2").disabled = false
            switch (opcao) {
                case 1: document.getElementById("idOutputMensagemEntrada1").value = ("Informe o raio:")
                    document.getElementById("idEntrada2").disabled = true;
                    break
                case 2: document.getElementById("idOutputMensagemEntrada1").value = ("Informe a base:")
                    document.getElementById("idOutputMensagemEntrada2").value = ("Informe a altura:")
                    break
                case 3: document.getElementById("idOutputMensagemEntrada1").value = ("Informe a base:")
                    document.getElementById("idOutputMensagemEntrada2").value = ("Informe a altura:")
                    break
                case 4: document.getElementById("idOutputMensagemEntrada1").value = ("Informe o lado:")
                document.getElementById("idEntrada2").disabled = true
                    break
                default: document.getElementById("idOutputMensagem").value = ("Opção não encontrada")
                    break
            }
        }


        function calcularArea() {
            let entrada1 = Number(document.getElementById("idEntrada1").value);
            let entrada2 = Number(document.getElementById("idEntrada2").value);

            switch (opcao) {
                case 1: 
                    document.getElementById("idOutputArea").value = (entrada1 * 3.14)
                    break
                case 2: 
                    document.getElementById("idOutputArea").value = (entrada1 * entrada2)
                    break
                case 3: 
                    document.getElementById("idOutputArea").value = (entrada1 * entrada2) / 2
                    break
                case 4: 
                    document.getElementById("idOutputArea").value = (((entrada1 * entrada1) * (3 ** (1 / 2))) / 4)
                    break
            }

        }

    </script>
</body>

</html>
