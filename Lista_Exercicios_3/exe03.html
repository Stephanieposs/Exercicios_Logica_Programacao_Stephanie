<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe03</title>
</head>
<body>
    <form action="">
        <fieldset >
            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" name="nmNome" value=""> <br><br>

            <label for="idNota1">Nota1:</label>
            <input type="number" id="idNota1" name="nmNota1" value=""> <br><br>

            <label for="idNota2">Nota2:</label>
            <input type="number" id="idNota2" name="nmNota2" value=""> <br><br>

            <input type="button" value="Calcular Média" onclick="calcularMedia()"><br><br>

            <output id="idOutputMedia"></output><br>
            <output id="idOutputAproveitamento"></output><br>


        </fieldset>

    </form>
    <script>
    /*Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua média e mostre na tela. 
    No final, analise a média e mostre se o aluno teve ou não um bom aproveitamento (se ficou acima da média 7.0).*/

        function calcularMedia(){
            let nome = document.getElementById("idNome").value;
            let nota1 = Number(document.getElementById("idNota1").value);
            let nota2 = Number(document.getElementById("idNota2").value);

            let media = (nota1+nota2)/2;

            document.getElementById("idOutputMedia").value = ("Sua média é: "+media.toFixed(1));

            if(media>=7){
                document.getElementById("idOutputAproveitamento").value = ("Você teve um bom aproveitamento");
            }else{
                document.getElementById("idOutputAproveitamento").value = ("Você não teve um bom aproveitamento");
            }
        }

    </script>
</body>
</html>
