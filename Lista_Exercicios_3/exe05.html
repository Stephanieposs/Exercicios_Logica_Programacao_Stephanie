<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe05</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="idAno">Ano:</label>
            <input type="number" id="idAno" name="nmAno" value=""> <br><br>

            <input type="button" value="Ver ano" onclick="verAno()"><br><br>

            <output id="idOutputAno"></output><br>
        </fieldset>
    </form>
    <script>
        // Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO. 

        function verAno() {
            let ano = Number(document.getElementById("idAno").value);

            if ((ano % 4) != 0 && (ano % 100) != 0) {
                document.getElementById("idOutputAno").value = (ano + " não é um ano bissexto");
            } else {
                document.getElementById("idOutputAno").value = (ano + " é um ano bissexto");
            }
        }


    </script>
</body>

</html>
