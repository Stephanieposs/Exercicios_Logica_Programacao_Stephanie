<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe10</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="idPeso">Informe seu peso:</label>
            <input type="number" id="idPeso" name="nmPeso" value=""> <br><br>

            <label for="idAltura">Informe sua altura:</label>
            <input type="number" id="idAltura" name="nmAltura" value=""> <br><br>

            <input type="button" value="Calcular faixa de IMC" onclick="calcularIMC()"><br><br>

            <output id="idOut"></output><br>
        </fieldset>

    </form>
    <script>
        /*
        abaixo de 18.5: Abaixo do peso
        entre 18.5 e 25: Peso ideal
        entre 25 e 30: Sobrepeso
        entre 30 e 40: Obesidade
        acima de 40: Obesidade mórbida
        Obs: O IMC é calculado pela expressão peso/altura² 

        Crie um programa que receba o peso e a altura de uma pessoa 
        e informe na tela em que faixa de IMC ela se encontra.*/

        function calcularIMC(){
            let peso = Number(document.getElementById("idPeso").value)
            let altura = Number(document.getElementById("idAltura").value)
            let out = document.getElementById("idOut")

            let imc = peso/(altura*altura);

            if(imc < 18.5){
                out.value="IMC: "+imc.toFixed(0)+" - Abaixo do peso"
            }else if(imc>=18.5 && imc<25){
                out.value="IMC: "+imc.toFixed(0)+" - Peso ideal"
            }else if(imc>=25 && imc<30){
                out.value="IMC: "+imc.toFixed(0)+" - Sobrepeso"
            }else if(imc>=30 && imc<40){
                out.value="IMC: "+imc.toFixed(0)+" - Obesidade"
            }else if(imc>=40){
                out.value="IMC: "+imc.toFixed(0)+" - Obesidade mórbida"
            }

        }

        
    </script>
</body>
</html>
