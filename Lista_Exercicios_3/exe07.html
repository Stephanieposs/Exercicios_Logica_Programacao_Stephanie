<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe07</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" name="nmNome" value=""> <br><br>


            <input type="radio" id="idSexoFem" name="nmSexo" value="F" checked>
            <label for="idIdade">Feminino</label><br>

            <input type="radio" id="idSexoMasc" name="nmSexo" value="M">
            <label for="idIdade">Masculino</label><br><br>


            <label for="idValorCompras">Valor das compras:</label>
            <input type="number" id="idValorCompras" name="nmValorCompras" value=""> <br><br>

            <input type="button" value="Preço com desconto" onclick="verPreco()"><br><br>

            <output id="idOut"></output><br>
        </fieldset>

    </form>
    <script>

        function verPreco() {
            let nome = document.getElementById("idNome").value;
            let sexo = document.querySelector("input[name=nmSexo]:checked").value
            let valor = Number(document.getElementById("idValorCompras").value);

            let valorComDesconto =0;

            if(sexo=="F"){
                valorComDesconto = valor*0.87
            }else{
                valorComDesconto = valor*0.95
            }

            document.getElementById("idOut").value = "Preço com desconto: "+valorComDesconto
        }

    </script>
</body>

</html>
