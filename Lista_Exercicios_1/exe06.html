<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe06</title>
</head>
<body>
    <form action="">
        <label for="idNumero">Digite um número: </label>
        <input type="number" id="idNumero" name="nmNumero" value=""> <br><br>
        
        <input type="button" value="Pegar Numero" onclick="pegarNumero()"><br><br>


        <output id="idOutput1"></output><br>
        <output id="idOutput2"></output>

    </form>
    <script>
        function pegarNumero(){
            let numero = Number(document.getElementById("idNumero").value);

            dobro = numero*2;
            tercaParte = numero/3;

            document.getElementById("idOutput1").value = ("O dobro de "+ numero + " é "+ dobro);
            document.getElementById("idOutput2").value = ("A terça parte de "+ numero + " é "+ tercaParte);
        }
    </script>
</body>
</html>
