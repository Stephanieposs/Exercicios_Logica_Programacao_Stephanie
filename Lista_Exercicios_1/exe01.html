<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe01</title>
</head>
<body>
    <form action="">
        
        <label for="idNome">Qual é o seu nome?</label> <br>
        <input type="text" id="idNome" name="nmNome" value=""> <br><br>
        
        <input type="button" value="Pegar Nome" onclick="pegarNome()"><br><br>

        <label for="idSaida">Saida</label><br>
        <input type="text" id="idSaida" name="nmSaida"> 

    </form>
    <script>
        

        function pegarNome(){

            let nome = document.getElementById("idNome").value

            document.getElementById("idSaida").value = ("Olá "+ nome +", é um prazer te conhecer!");
        }

    </script>
</body>
</html>
