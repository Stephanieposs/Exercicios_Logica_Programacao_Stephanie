<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe04</title>
</head>
<body>
    <form action="">

        <label for="idNota1">Nota 1: </label>
        <input type="number" id="idNota1" name="nmNota1" value=""> <br><br>

        <label for="idNota2">Nota 2: </label>
        <input type="number" id="idNota2" name="nmNota2" value=""> <br><br>
        
        <input type="button" value="Pegar Numeros" onclick="pegarNumeros()"><br><br>


        <output id="idOutput"></output>

    </form>
    <script>

        

        function pegarNumeros(){

            let nota1 = Number(document.getElementById("idNota1").value);
            let nota2 = Number(document.getElementById("idNota2").value);

            media = (nota1 + nota2)/2 ;

            document.getElementById("idOutput").value = ("A média entre "+ nota1 +" e "+ nota2 +" é igual a "+ media);
        }

    </script>
</body>
</html>
