<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="idNumero">Digite um número: </label>
        <input type="number" id="idNumero" name="nmNumero" value=""> <br><br>
        
        <input type="button" value="Pegar Numero" onclick="pegarNumero()"><br><br>


        <output id="idOutput1"></output><br>
        <output id="idOutput2"></output>

    </form>
    <script>
        function pegarNumero(){
            let numero = Number(document.getElementById("idNumero").value);

            antecessor = numero-1;
            sucessor = numero+1;

            document.getElementById("idOutput1").value = ("O antecessor de "+ numero + " é "+ antecessor);
            document.getElementById("idOutput2").value = ("O sucessor de "+ numero + " é "+ sucessor);
        }

    </script>
</body>
