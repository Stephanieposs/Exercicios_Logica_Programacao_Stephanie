<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe08</title>
</head>
<body>
    <form action="">
        <label for="idReais">Dinheiro na carteira (R$): </label>
        <input type="number" id="idReais" name="nmReais" value=""> <br><br>
        
        <input type="button" value="Quantidade na Carteira" onclick="conversaoDolares()"><br><br>


        <output id="idOutputDolares"></output><br> 

    </form>
    <script>
        // leia quanto dinheiro uma pessoa tem na carteira (em R$)
        // mostre quantos dólares ela pode comprar
        // Considere US$1,00 = R$3,45.

        function conversaoDolares(){
            let reais = Number(document.getElementById("idReais").value);

            document.getElementById("idOutputDolares").value = ("Você pode comprar US$ "+(reais/3.45))
        }

    </script>
</body>
</html>
