<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe04</title>
</head>
<body>
    <label for="idDia">Dia:</label>
    <input type="number" id="idDia" name="nmDia" value=""> <br><br>

    <input type="button" value="Conferir temperatura" onclick="temperatura()"><br><br>

    <output id="idOut"></output>

    <script>
        let out = document.getElementById("idOut");
        var dias = [18,18,20,22,25,25,27,26,26,27,28,29,30,33,35,30,32,34,33,31,29,29,28,30,32,35,34,36,32,30];
        

        function temperatura() {
            let dia = Number(document.getElementById("idDia").value);
            let somaTemp=0;
            
            for(let index = 0; index<30; index++){
                somaTemp += dias[index]
            }

            let mediaTemp = somaTemp / 30;

            if(dias[dia] >mediaTemp){
                out.value = "Temperatura acima da média no dia "+dia;
            }else{
                out.value = "Temperatura abaixo da média no dia "+dia;
            }
           
        }


    </script>
</body>
</html>
