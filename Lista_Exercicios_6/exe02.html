<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe02</title>
</head>
<body>
    <output id="idOut"></output>
    <script>
        let out = document.getElementById("idOut");
        var numero = [];
        var num = 10;
        
        for(let cont = 0; cont<10; cont++){
            
            numero[cont] = num; 
            num --;
        }

        out.value = numero;  

    </script>
</body>
</html>
