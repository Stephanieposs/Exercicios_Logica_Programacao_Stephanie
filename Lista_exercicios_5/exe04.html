<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe04</title>
</head>
<body>
    <output id="idOut"></output>
    <script>
        // começa por 0 e 1 e cada termo subsequente é formado pela soma dos dois anteriores.
        let out = document.getElementById("idOut")
        let msn = "0 1 ";
            let ultimoNum = 1;
            let penultimoNum = 0;
        for(let i= 2; i<10; i++){ 
            let sequenciaFibonacci = (ultimoNum+penultimoNum);
            msn = msn + sequenciaFibonacci + " "
            penultimoNum = ultimoNum;
            ultimoNum = sequenciaFibonacci;
        }
        
        out.value = msn ; 
    </script>
</body>
</html>
