<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe02For</title>
</head>

<body>
    <form action="">
        <input type="button" value="Mensagem" onclick="contar()"><br>
        <output id="idOut"></output><br>
        
    </form>
    <script>
        // "Inicio 15 14 13 12 11 10 9 8 7 6 5 4 3 Acabou!".
        function contar() {
            let output = "Inicio ";
            for (let i = 15; i >= 3; i--) {
                output += (i + " ");
            }
            console.log(output);
            output += ("Acabou!");
            document.getElementById("idOut").value = (output);
        }
    </script>
</body>

</html>
