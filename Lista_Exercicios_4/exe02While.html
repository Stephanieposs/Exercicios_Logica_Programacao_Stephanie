<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe02While</title>
</head>

<body>
    <form action="">
        <input type="button" value="Mensagem" onclick="contar()"><br>
        <output id="idOut"></output><br>
        
    </form>
    <script>
        // "Inicio 5 6 7 8 9 10 11 12 Acabou!".
        function contar() {
            
            let output = "Inicio ";
            let contador = 16;
            while( contador > 3) {
                contador--;
                output += (contador + " ");
            }
            console.log(output);
            output += ("Acabou!");
            document.getElementById("idOut").value = (output);
        }
    </script>
</body>

</html>
