<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe06</title>
</head>

<body>
    <form action="">
        <input type="button" value="Mensagem" onclick="contar()"><br>
        <output id="idOut"></output><br>
        
    </form>
    <script>
        /*contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, 
        exatamente como mostrado abaixo:
        30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...*/

        function contar() {
            let output = "";
            for (let i = 30; i >= 0; i--) {
                if(i%4 ==0 ){
                    output += ("["+i + "] "); 
                }else{
                  output += (i + " ");  
                }
            }
            console.log(output);
            document.getElementById("idOut").value = (output);
        }
    </script>
</body>

</html>
