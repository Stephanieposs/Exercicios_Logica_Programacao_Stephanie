<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe07</title>
</head>

<body>
    <form action="">
        <input type="button" value="Mensagem" onclick="contar()"><br>
        <output id="idOut"></output><br>

    </form>
    <script>
        /*Crie um programa que calcule e mostre na tela o resultado da soma entre 
        6 + 8 + 10 + 12 + 14 + ... + 98 + 100.*/

        function contar() {
            let soma = 0;

            for (let i=6; i <= 100; i += 2) {
                soma += i;
            }
            console.log("A soma é: "+soma);
            document.getElementById("idOut").value = ("A soma é: "+soma);
        }
    </script>
</body>

</html>
